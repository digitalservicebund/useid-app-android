name: Initial project setup

inputs:
  branch:
    description: 'Git branch to checkout'
    required: false
    type: string

runs:
  using: "composite"
  steps:
    - name: Check out repository code
      uses: actions/checkout@v2
      with:
        ref: ${{ inputs.branch }}
    - name: Install brews
      shell: bash
      run: brew bundle
    - name: Setup java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    # This does not work on Apple Silicon for now: https://github.com/Homebrew/homebrew-core/blob/HEAD/Formula/gmp.rb
    # - uses: ruby/setup-ruby@v1
    #   with:
    #     bundler-cache: true

    # Use workaround for now -->
    - name: Install ruby
      shell: bash
      run: rbenv install -s `cat .ruby-version`
    - name: Use rbenv shims
      shell: bash
      run: echo "~/.rbenv/shims" >> $GITHUB_PATH
    - name: Restore Dependencies
      uses: actions/cache@v2
      id: cache-dependencies
      env:
        cache-name: cache-dependencies
      with:
        path: |
          vendor
          .bundle
        key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('Gemfile.lock') }}
    - name: Install dependencies
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      shell: bash
      run: bundle install --path=vendor
    - name: Save Dependencies
      uses: actions/cache@v2
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      env:
        cache-name: cache-dependencies
      with:
        path: |
          vendor
          .bundle
        key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('Gemfile.lock') }}
    # <-- Workaround
